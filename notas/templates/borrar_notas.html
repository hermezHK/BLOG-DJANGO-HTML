<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borrar Nota</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-8">
      <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg md:max-w-2xl">
        <div class="md:flex">
          <div class="w-full p-4">
            <h2 class="text-2xl font-bold text-gray-800">Borrar Nota</h2>
            <p>¿Estás seguro de que quieres borrar esta nota?</p>
            <p><strong>{{ nota.titulo }}</strong></p>
            <form method="post" class="mt-4">
              {% csrf_token %}
              <button
                type="submit"
                class="mt-4 bg-red-500 text-white p-2 rounded"
              >
                Borrar
              </button>
              <a href="{% url 'listar_notas' %}" class="ml-4 text-blue-500"
                >Cancelar</a
              >
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
